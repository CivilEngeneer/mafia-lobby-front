<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="nameForm" (ngSubmit)="onConnectClicked()">
      <mat-form-field>
        <input matInput #input placeholder="Your name" formControlName="userName" type="text" maxlength="14">
        <mat-hint align="end">{{ input.value.length }}/14</mat-hint>
        <mat-error *ngIf="nameForm.controls.userName.hasError('required')">
          Name is required.
        </mat-error>
        <mat-error *ngIf="nameForm.controls.userName.hasError('nameExists')">
          Name exists in game.
        </mat-error>
      </mat-form-field>
      <div class="button">
        <button mat-raised-button>{{ buttonName }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
