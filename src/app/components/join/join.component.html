<mat-card>
  <mat-card-title>{{ title$ | async }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="nameForm" (ngSubmit)="connect()">
      <mat-form-field>
        <input matInput #input placeholder="Your name" formControlName="userName" type="text" maxlength="14">
        <mat-hint align="end">{{ input.value.length }}/14</mat-hint>
        <mat-error *ngIf="nameForm.controls.userName.hasError('required')">
          Name is required.
        </mat-error>
        <mat-error *ngIf="nameForm.controls.userName.hasError('serverError')">
          Oopps... {{ nameForm.controls.userName.getError('serverError') }}
        </mat-error>
      </mat-form-field>
      <div class="button">
        <button mat-raised-button (click)="connect()"> {{ buttonName$ | async }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
